<div class="description_tips">
  <h4>Consejos para un buen reporte:</h4>
    <ul class="do">
        <li>Sea gentil</li>
        <li>Utilice ubicaciones exactas</li>
        <li>Explique cuanto tiempo ha estado el problema</li>
    </ul>
    <ul class="dont">
        <li>Eviste ser ofensivo</li>
        <li>No incluya datos personales en el reporte</li>
    </ul>
</div>
